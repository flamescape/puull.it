<!doctype>
<html ng-app="app">
<head>
    <base href="/">
    <title>Puull.it</title>
    
    <style>
        .puushes {
            display: flex;
            flex-flow: wrap;
            justify-content: space-between;
        }
        .puushes diagram {
            height: 200px;
            border: 1px solid black;
            min-width: 100px;
            max-width: 250px;
            overflow: hidden;
            text-align: center;
            margin-bottom: 10px;
        }
        .puushes img {
            height: 200px;
        }
    </style>
    
</head>
<body>

    <div ng-controller="ListCtrl" class="puushes">
        <diagram ng-repeat="p in puushes" ng-if="!p.isDeleted && !p.isPrivate">
            <a href="{{p.link}}"><img ng-src="/puushes/{{p.pid}}/dl" alt="{{p.filename}}" title="{{a.filename}}"></a>
        </diagram>
    </div>

    
    <script src="js/vendor/underscore/underscore-min.js"></script>
    <script src="js/vendor/bases/bases.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/restangular.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
